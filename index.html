<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Finances</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- Paleta de cores: https://color.adobe.com/pt/create/color-wheel -->
    
    
    <form id="cadastro" action="">
        <h1>Adicionar receita ou despesa</h1>
        <input type="text" placeholder="Nome/Descrição"> <br>
        <select name="categoria" id="categoria">
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
        </select> <br>
        <input type="date"> <br>
        <input type="number" placeholder="Valor"> <br>
        <button id="cadastrar">Cadastrar</button>
    </form>
</body>
</html>
